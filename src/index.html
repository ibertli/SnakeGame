<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇</title>
</head>
<body>
    <!-- 1.首先设置游戏的主窗口 -->
    <div id="main">
        <!-- 2.设置游戏的舞台 -->
        <div id="stage">
            <!-- 4.设置舞台中的蛇:是一截一截的，所以不能定义成一个元素，而应该定义成一堆元素 -->
            <div id="snake">
                <!-- snake内部的div，表示蛇的各部分 -->
                <div></div>
            </div>

            <!-- 5.设置食物 -->
            <div id="food">
                <!-- 6.添加四个小的div，来设置食物的样式 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>

        <!-- 3.设置游戏的记分牌 -->
        <div id="score-panel">
            <!-- 3.在这个div中，将score和level都作为div来定义 -->
            <div>SOCRE:<span id="score">0</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>
</body>
</html>
